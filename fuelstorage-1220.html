
<html> 
<head>

    <meta charset="UTF-8">
    <title>Find Fuel Storage Leaks by You</title>

    <script type="text/javascript"
        src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <script type="text/javascript">
var geocoder = new google.maps.Geocoder();
        function initialize() {

            var defaultZoom = 6;
            var defaultCenter = new google.maps.LatLng(37.33765618859901, -119.2006998)
            var locationColumn = 'geometry'

            var map = new google.maps.Map(document.getElementById('map-canvas'), {
                center: defaultCenter,
                zoom: defaultZoom,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var infoWindow = new google.maps.InfoWindow();

            // Initialize the first layer
            var FirstLayer = new google.maps.FusionTablesLayer({
                query: {
                select: 'geometry',
                from: '1d3mqEe_Hdge8D8LgWu3rvSkHN-5tii4SaYq5Z6Y'
                },
                map: map,
                styleId: 2,
                templateId: 3,
                
            });
            google.maps.event.addListener(FirstLayer, 'click', function(e) {
	e.infoWindowHtml = "<strong>" + e.row['Business_Name'].value + "</strong>" + "<br>" + e.row['Full_address'].value + "<br>" + "<a href=' " + e.row['Records_URL'].value + "'>" + "Records</a>";
	
	
            });

            

        
        var zoomToAddress = function() {
            var address = document.getElementById('address').value;
            geocoder.geocode({
                address: address
            }, function(results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    map.setCenter(results[0].geometry.location);
                    map.setZoom(10);
                } else {
                    window.alert('Address could not be geocoded: ' + status);
                }
            });
        };


        google.maps.event.addDomListener(document.getElementById('search'), 'click', zoomToAddress);
        google.maps.event.addDomListener(window, 'keypress', function(e) {
            if (e.keyCode ==13) {
            zoomToAddress();
        }
        });

        google.maps.event.addDomListener(document.getElementById('reset'), 'click', function() {
            map.setCenter(defaultCenter);
            map.setZoom(defaultZoom);
            layer.setOptions({
                query: {
                    select: 'geometry',
                    from: '1d3mqEe_Hdge8D8LgWu3rvSkHN-5tii4SaYq5Z6Y'
                }
            });
        });

        }


        // Open the info window at the clicked location
        function windowControl(e, infoWindow, map) {
            infoWindow.setOptions({
                content: e.infoWindowHtml,
                position: e.latLng,
                pixelOffset: e.pixelOffset
            });
            infoWindow.open(map);
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>

<body>
    <div id="map-canvas" style="height:640px; width:500px;"></div>
    <div>
        <label>Enter an address:</label>
        <input type="text" id="address" value="San Francisco">
        <input type="button" id="search" value="Search">
        <input type="button" id="reset" value="Reset">
    </div>


</body>

</html>
